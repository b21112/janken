<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>じゃんけん</title>
</head>

<body>
  <p>Hi [[${loginUser}]]</p>
  <h3>エントリー</h3>
  <div>
    <ul>
      <li th:each="user:${users}">
        <a th:href="@{/match(id=${user.id})}">
          [[${user.name}]]
        </a>
      </li>
    </ul>
  </div>

  <h3>試合結果</h3>
  <ul>
    <li th:each="match:${matches}">
      ID:[[${match.getId}]]
    </li>
  </ul>

  <div>
    <h2 align="center">じゃんけんをやるよ</h2>
    <p align="center">&emsp;手を選んでください</p>
    <br />
    <div align="center">
      <button onclick="location.href='/JankenGame/gu'">
        グー
      </button>
      &emsp;
      <button onclick="location.href='/JankenGame/choki'">
        チョキ
      </button>
      &emsp;
      <button onclick="location.href='/JankenGame/pa'">
        パー
      </button>
    </div>
  </div>


  <a href="/logout">ログアウト</a>
</body>

</html>
