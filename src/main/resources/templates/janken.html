<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>じゃんけん</title>
</head>

<body>
  <p>Hi [[${loginUser}]]</p>
  <h3>エントリー</h3>
  <div>
    <ul>
      <li th:each="user:${users}">[[${user.name}]]</li>
    </ul>
  </div>

  </div>
  <div>
    <h2 align="center">じゃんけんをやるよ</h2>
    <p align="center">&emsp;手を選んでください</p>
    <br />
    <div align="center">
      <button onclick="location.href='/JankenGame/gu'">
        グー
      </button>
      &emsp;
      <button onclick="location.href='/JankenGame/choki'">
        チョキ
      </button>
      &emsp;
      <button onclick="location.href='/JankenGame/pa'">
        パー
      </button>
    </div>
  </div>

  <div th:if="${result}">
    <p align="center">
      あなたの手は [[${yourHand}]]
    </p>
    <p align="center">
      CPUの手は [[${cpuHand}]]
    </p>
    <p align="center">勝敗：
      [[${result}]]
    </p>
  </div>
  <a href="/logout">ログアウト</a>
</body>

</html>
